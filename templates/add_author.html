<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center text-primary mb-4">Add New Author</h1>

      <form action="/add_author" method="POST" class="border p-4 bg-white shadow-sm rounded">
        <div class="mb-3">
          <label for="name" class="form-label">Author Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">Birthdate</label>
          <input type="date" id="birthdate" name="birthdate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="date_of_death" class="form-label">Date of Death (optional)</label>
          <input type="date" id="date_of_death" name="date_of_death" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Author</button>
      </form>

      <a  href="{{ url_for('home') }}" class="btn btn-info w-100 mt-2">Back to home </a>

    </div>


  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const result = {{ result|tojson|safe }};
      if (result && result.message) {
          Swal.fire({
              title: result.status ? 'Success!' : 'Error!',
              text: result.message,
              icon: result.status ? 'success' : 'error',
              confirmButtonText: 'OK'
          });
      }
  });
</script>


</body>
</html>
